version: "3.9"

services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword # ルートユーザーのパスワード
      MYSQL_DATABASE: demo # 作成するデータベース
      MYSQL_USER: user # 新しいユーザー名
      MYSQL_PASSWORD: userpassword # 新しいユーザーのパスワード
    volumes:
      - mysql-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/custom.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: always

volumes:
  mysql-data:
